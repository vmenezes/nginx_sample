---
- name: Disable default NGINX site 
  hosts: all
  become: yes
  become_method: sudo

  tasks:
    - name: deletes symlink for default site from NGINX sites-enabled
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: restart NGINX service
      systemd:
        name: nginx
        state: restarted

